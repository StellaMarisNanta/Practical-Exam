<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical</title>

</head>
<body style="color:skyblue; font-family:georgia,garamond,serif;font-size:16px;font-style:italic;">
    <div class="container" style="background-color: #fff; border-radius: 5px; max-width: 850px; margin: 0 auto;
            padding: 20px;">
        <h1 style="color: Blue">Diabetes Prediction</h1>
        <form method="POST" action="/predict" >
            <label for="age" style="display: block; margin-bottom: 10px; font-weight: bold">Age:</label>
            <input type="number" name="age" id="age" step="0.01" required style=""><br><br>
            <label for="hypertension" style="display: block; margin-bottom: 10px; font-weight: bold">Hypertension:</label>
            <input type="number" name="hypertension" id="hypertension" step="0.01" required><br><br>
            <label for="heart_disease" style="display: block; margin-bottom: 10px; font-weight: bold">Heart Disease:</label>
            <input type="number" name="heart_disease" id="heart_disease" step="0.01" required><br><br>
            <label for="bmi" style="display: block; margin-bottom: 10px; font-weight: bold">BMI:</label>
            <input type="number" name="bmi" id="bmi" step="0.01" required><br><br>
            <label for="HbA1c_level" style="display: block; margin-bottom: 10px; font-weight: bold">HbA1c Level:</label>
            <input type="number" name="HbA1c_level" id="HbA1c_level" step="0.01" required><br><br>
            <label for="blood_glucose_level" style="display: block; margin-bottom: 10px; font-weight: bold">Blood Glucose Level:</label>
            <input type="number" name="blood_glucose_level" id="blood_glucose_level" step="0.01" required><br><br>

            <input type="submit" value="Predict">
        </form>
        <br>
        <br>
        <h4 style="margin-top: 20px; color: Black;">{{ prediction }}</h4>
    </div>
</body>
</html>
